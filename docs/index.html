<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docsify Document</title>
  <link rel="icon" href="_media/favicon.svg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/docsify/4.13.1/themes/vue.min.css">
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Docsify 文档', //站点名称
      logo: '/_media/favicon.svg', //logo 配置优先级高于 name
      repo: '', //配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
      loadSidebar: true, //加载自定义侧边栏 _sidebar.md，不加载时按README.md标题层级生成
      subMaxLevel: 3, //自定义侧边栏后默认不会再生成目录，可以通过设置生成目录的最大层级开启
      loadNavbar: true, //加载自定义导航栏 _navbar.md
      coverpage: true, //开启渲染封面 _coverpage.md
      i18n: { //多语言
        currentLang: 'zh',
        langs: {
          zh: {
            // 中文文档的配置
          },
          en: {
            // 英文文档的配置
            name: 'Docsify',
            loadSidebar: 'en/_sidebar.md',
          },
          // 更多语言...
        },
      },
      search: { //全文搜索 https://docsify.js.org/#/zh-cn/plugins?id=%e5%85%a8%e6%96%87%e6%90%9c%e7%b4%a2-search
        // insertAfter: '.app-name',
        // insertBefore: '.sidebar-nav',
        noData: {
          '/': '没有结果!',
          '/en/': 'No results!',
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/en/': 'Search',
        },
        pathNamespaces: ['/', '/en'],
      },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.13.1/docsify.min.js"></script>
  <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/search.min.js"></script>
  <script src="//cdn.bootcdn.net/ajax/libs/docsify-copy-code/3.0.0/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
</body>
</html>
